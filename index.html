<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- == Bootstrap content placed before custom content == -->
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- == Custom content placed after Bootstrap content for properties override == -->
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- Script -->
  <script src="scripts/script.js" defer></script>

</head>
<body>

  <main class="main_container  container-fluid px-4 py-5">

    <h1 class="sr-only">Interactive pricing component</h1>

    <div class="header  container-fluid text-center pt-5 pb-4">
      <p class="header_title  h5 fw-bold">Simple, traffic-based pricing</p>
      <p class="header_description  lh-lg">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>
    <!-- Pricing block -->
    <div class="pricing  my-3 text-center shadow rounded">
      <!-- Billing selector -->
      <div class="pt-4 px-4 d-flex flex-column gap-4">
        <p class="pricing_pageviews  text-uppercase fw-bold m-auto">
          <span class="pageviews_value">100k</span> Pageviews
        </p>
        <div>
          <label for="slideRange"></label>
          <input type="range" class="form-range" min="0" max="200000" id="slideRange">
        </div>
        <div class="pricing_bill  d-flex justify-content-center align-items-center gap-2">
          <p class="bill_value  fw-bold display-5 m-0">$16.00</p>
          <p class="bill_period m-0"> / month</p>
        </div>
        <div class="billing_period  d-flex justify-content-center align-items-center gap-2 mx-auto py-3">
          <p class="period_monthly  my-auto">Monthly Billing</p>
          <div class="form-check form-switch my-auto">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
          <p class="perdio_yearly  my-auto">Yearly Billing</p>
          <span class="badge rounded-pill">-25%</span>
        </div>
      </div>

      <hr>

      <!-- Start -->
      <div>
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Unlimited websites</li>
        </ul>
      </div>

    </div>


  </main>

  <!--

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  -->

</body>
</html>
