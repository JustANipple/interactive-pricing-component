<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- == Bootstrap content placed before custom content == -->
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- == Custom content placed after Bootstrap content for properties override == -->
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- Script -->
  <script src="scripts/script.js" defer></script>

</head>
<body>
  <!-- Main -->
  <main class="main_container  py-5 px-4">
    <h1 class="sr-only">Interactive pricing component</h1>
    <!-- Header -->
    <div class="header  text-center pt-5 pb-4 px-3">
      <p class="header_title  h5 fw-bold">Simple, traffic-based pricing</p>
      <p class="header_description  lh-base">Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="block_container  rounded-2 shadow">
      <!-- Price selector -->
      <div class="price  d-flex flex-column gap-4 p-4 mt-4 text-center">

        <p class="price_pageviews text-uppercase fw-bold mt-2 mb-0">
          <span class="pageviews_value">100k</span> Pageviews
        </p>
        <!-- Range input -->
        <div class="range_block">
          <label for="slideRange"></label>
          <input type="range" class="form-range" min="0" max="200000" id="slideRange">
        </div>
        <!-- Bill -->
        <div class="pricing_bill  d-flex justify-content-center align-items-center gap-2">
          <p class="bill_value display-4 fw-bold m-0">$16.00</p>
          <p class="bill_period  m-0"> / month</p>
        </div>
        <!-- Bill period-->
        <div class="billing_period  d-flex justify-content-center align-items-center py-3 mx-auto">
          <p class="period_monthly  m-0">Monthly Billing</p>
          <div class="form-check form-switch  m-0">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
          <p class="period_yearly  m-0">Yearly Billing</p>
          <span class="badge rounded-pill py-1">-25% discount</span>
        </div>

      </div>

      <hr class="m-0">

      <!-- Confirm trial -->
      <div class="start_trial  pt-3 pb-4 d-flex flex-column gap-4">
        <ul class="features_list d-flex flex-column gap-2 my-1">
          <li class="mx-auto">Unlimited websites</li>
          <li class="mx-auto">100% data ownership</li>
          <li class="mx-auto">Email reports</li>
        </ul>
        <button type="button" class="btn mx-auto my-1 px-5">Start my trial</button>
      </div>
    </div>


  </main>

</body>
</html>
